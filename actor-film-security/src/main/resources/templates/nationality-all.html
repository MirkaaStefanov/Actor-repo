<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:insert="header.html"></header>


<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>
    <div class="col">

    </div>
  </div>
  <div class="row">
    <div class="col">

    </div>
    <div class="col">

      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Mln people</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="nationality : ${allNationalities}">
          <th scope="row" th:text="${nationality.id}"/>
          <td th:text="${nationality.name}"/>
          <td th:text="${nationality.mlnPeople}"/>
          <td>

            <a sec:authorize="hasAuthority('Admin')" class="btn btn-primary" th:href="@{'/nationality/update?id=' + ${nationality.id}}">Update</a>
            <form action="#" th:action="@{'/nationality/delete?id=' + ${nationality.id}}" sec:authorize="hasAuthority('Admin')" method="post" >
              <button  th:value="submit">Delete</button>
            </form>

          </td>
        </tr>

        </tr>

        </tbody>
      </table>
    </div>
    <div class="col">

    </div>
  </div>
</div>

</body>
</html>
