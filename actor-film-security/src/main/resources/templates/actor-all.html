<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="header.html"></header>


<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>
    <div class="col">

    </div>
  </div>
  <div class="row">
    <div class="col">

    </div>
    <div class="col">

      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">surname</th>
          <th scope="col">nationality</th>
          <th scope="col">age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="actor : ${allActors}">
          <th scope="row" th:text="${actor.id}"/>
          <td th:text="${actor.name}"/>
          <td th:text="${actor.surname}"/>
          <td th:text="${actor.nationality.name}"/>
          <td th:text="${actor.age}"/>
          <td>

            <a  class="btn btn-primary" sec:authorize="hasAuthority('Admin')" th:href="@{'/actor/update?id=' + ${actor.id}}">Update</a>

            <form action="#" sec:authorize="hasAuthority('Admin')" th:action="@{'/actor/delete?id=' + ${actor.id}}" method="post">
                <button type="submit">Delete</button>
            </form>
          </td>
        </tr>

        </tr>

        </tbody>
      </table>
    </div>
    <div class="col">

    </div>
  </div>
</div>

</body>
</html>
